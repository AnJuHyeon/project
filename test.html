<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="map_wrap">
        <div id="map" style="width:50%;height:50%;position:relative;overflow:hidden;"></div>
    
        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" id="keyword" size="15"> 
                        <button type="submit">검색하기</button> 
                    </form>

                    
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>
    <div id="foodCont"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	99a1b66cdbba8d6100534d9837714ff5&libraries=services"></script>
    <script src="test.js"></script>
    <script>
        // 장소 검색 객체를 생성합니다
        var ps = new kakao.maps.services.Places(map); 
        
        // 카테고리로 음식 검색
        ps.categorySearch('FD6', placesSearchCB, {useMapBounds:false}); 
        

        const fdc = document.getElementById('foodCont');
        // 키워드 검색 완료 시 호출되는 콜백함수 입니다
        function placesSearchCB (data, status, pagination) {
            let divText = ""
            if (status === kakao.maps.services.Status.OK) {
                for (var i=0; i<data.length; i++) {
                    console.log(data[i].place_name)
                    divText += `<div style="margin:35px">${data[i].place_name}</div>`    
                }      
                fdc.innerHTML = divText 
            }
        }
    
        </script>

</body>
</html>
