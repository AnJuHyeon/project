<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet", href="join.css">
</head>
<body>
<header class="upbar">
    <h2 class="site_name"><a href="index.html">Mat<br>Eat<br>Da </a></h2>
    <nav><a href="reviews.html">리뷰 보러가기</a></nav>
</header>

        <div id="header">
            <h1 class="hello">
                <p>Mat Eat Da 회원가입</p>

            </h1>
        </div>
<form action="">
    <div class="box">    
    <div class="container">
    <div class="border">
        <label for="name">이름</label>
        <input type="text" id="name">
    </div>

    <div class="border">
        <label for="id">아이디</label>
        <input type="text" id="id">
        <div class="id_fail hide">6~12글자 사이의 아이디를 입력하시오.</div>
    </div>

    <div class="border">
        <label for="pw">비밀번호</label>
        <input type="password" id="pw">
    </div>

    <div class="border">
        <label for="pwCheck">비밀번호 확인</label>
        <input type="password" id="pwCheck">
        <div class="pwCheck_fail hide">비밀번호가 일치하지 않습니다.</div>
    </div>
    <div class="border">
        <label for="nickname">별명</label>
        <input type="text" id="nickname">
        <div class="nickname_fail hide">별명이 입력되지 않았습니다.</div>
    </div>
    <div class="border">
        <button id="join">회원가입</button>
    </div>
</div>
</div>
</form>
        <script src="join.js"></script>
</body>
</html>
