<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet", href="join.css">
<style>
    body {background-color : antiquewhite;}
</style>

</head>
<body>
    <header>
        <div id="header">
            <h1 class="hello">
                <p>Mat Eat Da 회원가입</p>
            </h1>
        </div>
        <h2 class="site_name"><a href="project.html">Mat<br>Eat<br>Da </a></h2>
    </header>
    <div class="container">
    <fieldset>
        <label>이름</label>
        <input type="text" id="name">
    </fieldset>

    <fieldset>
        <label>아이디</label>
        <input type="text" id="id">
        <div class="id_fail hide">6~12글자 사이의 아이디를 입력하시오.</div>
    </fieldset>

    <fieldset>
        <label>비밀번호</label>
        <input type="password" id="pw">
    </fieldset>

    <fieldset>
        <label>비밀번호 확인</label>
        <input type="password" id="pwCheck">
        <div class="pwCheck_fail hide">비밀번호가 일치하지 않습니다.</div>
    </fieldset>
    <fieldset>
        <label for="">별명</label>
        <input type="text" id="nickname">
        <div class="nickname_fail hide">별명이 입력되지 않앗습니다.</div>
    </fieldset>
    <fieldset>
        <button id="join">회원가입</button>
    </fieldset>
</div>
        <script src="join.js"></script>
</body>
</html>
